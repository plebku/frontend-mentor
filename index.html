<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="results-container">
        <h2>Your Result</h2>
        <div class="results-circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2 class="results-grade">Great</h2>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>

      <div class="summary-container">
        <div class="summary-scores">
          <div class="summary"><h2>Summary</h2></div>

          <div id="reaction" class="scores">
            <p><img src="assets/images/icon-reaction.svg" alt="" />Reaction</p>
            <p><span class="low">80 </span><span>/ 100</span></p>
          </div>
          <div id="memory" class="scores">
            <p><img src="assets/images/icon-memory.svg" alt="" />Memory</p>
            <p><span class="low">92 </span> <span>/ 100</span></p>
          </div>
          <div id="verbal" class="scores">
            <p><img src="assets/images/icon-verbal.svg" alt="" />Verbal</p>
            <p><span class="low">61 </span> <span>/ 100</span></p>
          </div>
          <div id="visual" class="scores">
            <p><img src="assets/images/icon-visual.svg" alt="" />Visual</p>
            <p><span class="low">73 </span> <span>/ 100</span></p>
          </div>
          <div class="button-container"><button>Continue</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
